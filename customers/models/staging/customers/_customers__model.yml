version: 2

models:
  - name: stg_customers
    description: Staging table for customers
    columns:
      - name: customer_id
        description: Unique identifier for the customer
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: First name of the customer
        data_tests:
          - not_null
      - name: last_name
        description: Last name of the customer
        data_tests:
          - not_null
      