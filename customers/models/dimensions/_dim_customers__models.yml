version: 2

models:
  - name: dim_customers
    description: >
     Customer dimension table
    columns:
      - name: customer_id
        description: >
          Unique identifier for the customer
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: >
          First name of the customer
      - name: last_name
        description: >
          Last name of the customer
